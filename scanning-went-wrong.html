<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<!-- fontawesom-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
       <!-- tellwind css cdn -->
     <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

<body class="color-bg">
	<section class="Category-section">
		<div class="container mx-auto  p-5 mt-10">
				<div class="flex justify-between mb-8 md:mb-28">
					<div class="w-1/3">
						<!-- add  active for active on green color and add class active-white -->
						<div class="step1 before step active-white step  px-1">
							<h4 class="color-white-2 text-sm ">Step 1</h4>
							<p class="color-white-2 text-sm font-bold">Category</p>
						</div>
					</div>
					<div class="w-1/3">
						<!-- add  active for active on green color and add class active-white -->
						<div class="step2 step active  before px-1">
							<h4 class="color-white-2 text-sm ">Step 1</h4>
							<p class="color-white-2 text-sm font-bold">Category</p>
						</div>
					</div>
					<div class="w-1/3">
						<div class="step3 step before px-1">
							<h4 class="color-white-2 text-sm ">Step 1</h4>
							<p class="color-white-2 text-sm font-bold">Category</p>
						</div>
					</div>
				</div>
			<!-- step line -->
			<!-- scanning-went wrong -->
			<div>
				<div class="flex flex-col justify-center items-center h-48 ">
					<h3 class="text-white text-xl font-bold mb-4">Uups, something went wrong.</h3>
					<a class="text-white md:mr-9 color-bg-green-1 py-3 px-6 rounded-2xl" href="#">Try again</a>
				</div>

			</div>
			<!-- footer button -->
		<div class="flex justify-between items-center mt-28 mb-10">
			<img class="logo" src="images/footprintlogo.png">
		</div>
		</div>
	</section>
	


</body>
</html>
