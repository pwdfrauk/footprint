		// category page js for on click selected 
			var  allCategory = document.getElementById('allcategory');
				var categoryProduct = allCategory.getElementsByClassName('Category-product');
				for (var i = 0; i < categoryProduct.length; i++) {
			  		categoryProduct[i].addEventListener("click", function() {
			  		var current = document.getElementsByClassName("active");
			  		if (current.length > 0) {

			  	});
